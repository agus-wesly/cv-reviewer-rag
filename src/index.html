<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="http://localhost:5173/src/output.css" />
  </head>
  <body>
    <input type="file" id="file" accept=".pdf" />
    <button id="btn-submit">Submit</button>
    <p style="display: none" id="loading">Loading...</p>
  </body>
  <script>
    const inputFile = document.getElementById("file");
    const submitButton = document.getElementById("btn-submit");
    const loadingParagraph = document.getElementById("loading");

    submitButton.addEventListener("click", async () => {
      const formData = new FormData();
      console.log("input-value", inputFile.files[0]);
      formData.set("cv", inputFile.files[0]);
      loadingParagraph.style.display = "block";
      const resp = await fetch("/review", {
        method: "POST",
        body: formData,
      });
      const data = await resp.json();
      loadingParagraph.style.display = "none";
      // const data = {
      //   contactInformation: { analysis: "foo", keySteps: ["bar"] },
      //   skill: { analysis: "foo-skill", keySteps: ["bar"] },
      // };
      Object.keys(data).forEach((aspect) => {
        const divContainer = document.createElement("div");
        const paragraphAnalysis = document.createElement("p");
        const header = document.createElement("h1");
        const score = document.createElement("h3");
        header.textContent = aspect + " Analysis";
        paragraphAnalysis.textContent = data[aspect].analysis;
        score.textContent = "Score : " + data[aspect].score;
        divContainer.appendChild(header);
        divContainer.appendChild(score);
        divContainer.appendChild(paragraphAnalysis);

        const ul = document.createElement("ul");
        data[aspect].keySteps.forEach((step) => {
          const li = document.createElement("li");
          li.textContent = step;
          ul.appendChild(li);
        });
        divContainer.appendChild(ul);
        document.body.appendChild(divContainer);
      });
    });
  </script>
</html>
